<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0; border: 0">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <span th:if="${session.user}">
                        <a class="btn btn-danger" th:href="@{/user/profile}">Profile</a>
                        <a class="btn btn-success" th:href="@{/logout}">Logout</a>
                    </span>

                    <span th:unless="${session.user}">
                        <a class="btn btn-success" th:href="@{/login}" >Login</a>
                    </span>
                    <a class="btn btn-dark" th:href="@{/admin}">Admin</a>

                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
